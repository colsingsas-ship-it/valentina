<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Valentina ‚Äî Baby Shower</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

<style>
@font-face{
  font-family:"Ballpark";
  src:url("BALLW___.TTF") format("truetype");
  font-display:swap;
}

:root{
  --ink:#5a3a48;
  --muted:#8b6676;
  --vintage:#c77a93;
  --hotPink:rgb(255,0,127);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Lora',serif;
  background:url("pattern-bg.png") repeat center/520px;
  color:var(--ink);
  overflow-x:hidden;
}

.hero{
  margin:24px auto;
  max-width:1100px;
  background:rgba(255,255,255,.92);
  border-radius:32px;
  padding:28px 24px 34px;
  box-shadow:0 24px 60px rgba(0,0,0,.14);
  text-align:center;
  position:relative;
}

.valentinaWrap{
  display:inline-block;
  position:relative;
  transform:rotate(-1deg);
  -webkit-font-smoothing:antialiased;
}

.valentina{
  font-family:"Ballpark",cursive;
  font-size:clamp(64px,10vw,120px);
  background:linear-gradient(90deg,var(--hotPink),#ff7fb5,var(--hotPink));
  background-size:200% 100%;
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  animation:hue 3s ease-in-out infinite;
  transform:translateY(1px);
}

@keyframes hue{
  0%,100%{background-position:0%}
  50%{background-position:100%}
}

.babyshower{
  margin-top:6px;
  font-style:italic;
  font-weight:600;
  color:var(--vintage);
  letter-spacing:.14em;
}

.welcome{
  margin-top:14px;
  font-style:italic;
  color:var(--muted);
}

.coverPill{
  margin-top:14px;
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 18px;
  border-radius:999px;
  background:#fff;
  box-shadow:0 12px 26px rgba(0,0,0,.12);
  font-weight:600;
}

/* üê∞ CONEJA */
.bunnyDock{
  position:fixed;
  right:12px;
  top:12px;
  width:150px;
  z-index:9999;
  transition:transform .35s ease,width .35s ease;
  pointer-events:none;
}
.bunnyDock img{width:100%;display:block}

/* label */
.bunnyLabel{
  opacity:0;
  transition:opacity .25s ease;
  text-align:center;
}
body.show-bunny-label .bunnyLabel{opacity:1}

.valLabel .valentina{
  font-size:32px;
  color:var(--vintage);
  background:none;
  text-shadow:
    0 1px 6px rgba(130,92,110,.18),
    0 0 14px rgba(255,255,255,.75);
}

/* ‚ú® ESQUIVE EN M√ìVIL */
@media (max-width:980px){
  body.hero-visible .bunnyDock{
    width:110px;
    transform:translate(-10px,60px);
  }
}

/* Desktop normal */
@media (min-width:981px){
  .bunnyDock{
    right:calc((100vw - 1100px)/2 + 12px);
    top:120px;
    width:280px;
  }
}
</style>
</head>

<body>

<!-- üê∞ CONEJA -->
<div class="bunnyDock" id="bunnyDock">
  <img src="conejabebe.png" alt="">
  <div class="bunnyLabel valLabel">
    <div class="valentina">Valentina</div>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <div class="valHero" id="heroValentina">
    <div class="valentinaWrap">
      <div class="valentina">Valentina</div>
    </div>
    <div class="babyshower">Baby Shower</div>
  </div>

  <p class="welcome">
    Dios me est√° formando con amor y muy pronto llegar√©.<br>
    Quiero celebrar mi llegada rodeada de quienes ya me aman.
  </p>

  <div class="coverPill">üß∑ Cover: Pa√±ales</div>
</section>

<script>
/* üß† IntersectionObserver:
   - controla label
   - controla esquive m√≥vil
*/
const hero = document.getElementById("heroValentina");

const io = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    const visible = e.isIntersecting;
    document.body.classList.toggle("show-bunny-label", !visible);
    document.body.classList.toggle("hero-visible", visible);
  });
},{threshold:.2});

io.observe(hero);
</script>

</body>
</html>
